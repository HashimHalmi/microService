<!DOCTYPE html>
<html>
<head>
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .total {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>{{.ProjectName}}</h1>
        <p>Transaction #: {{.TransactionNumber}}</p>
        <p>Date: {{.Date}} Time: {{.Time}}</p>
    </div>
    <div class="details">
        <p>Billed to: {{.CustomerName}}</p>
        <p>Payment Method: {{.PaymentMethod}}</p>
    </div>
    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {{range .Items}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Price}}</td>
            <td>{{.Quantity}}</td>
            <td>{{.Total}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
    <div class="total">
        <h2>Grand Total: {{.GrandTotal}}</h2>
    </div>
</div>
</body>
</html>
